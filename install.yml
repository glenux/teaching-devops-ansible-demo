---
- hosts: all
  tasks:
    - name: Install vim everywhere :-]
      apt: 
        name: vim
        state: present

- hosts: app
  tasks:
    - name: Clone git repository
      git: 
        repo: 'https://github.com/Dream-Team-of-Sab/projet-coloc'
        dest: /usr/src/projet-coloc
        version: dev
    - name: Run docker-compose
      docker_compose:
        project_src: /usr/src/projet-coloc
        state: present
        build: yes
        services: ['app']

- hosts: proxy
  tasks:
    - name: Install haproxy server
      apt:
        name: haproxy
        state: present
    - name: Copy haproxy configuration
      copy:
        src: proxy/etc.haproxy.haproxy.cfg
        dest: /etc/haproxy/haproxy.cfg
        owner: root
        group: root
        mode: '0644'

- hosts: db
  tasks:
    - name: Install the postgresql server
      apt:
        name: postgresql
        state: present
    - name: Install the postgresql client
      apt:
        name: postgresql-client
        state: present
